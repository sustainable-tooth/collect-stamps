<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>スタンプ集め|サステ歯ブルプロジェクト|課題協学２
    </title>
  </head>
  <body>
    <button type="button">ここをタップしてスタンプを獲得！</button>
    <br>
    <span>集めたスタンプの数</span>
    <span id="stampNumber_Show">0</span>
  </body>
  <script>
    document.addEventlistener("DOMContentLoaded",()=>{
      let stampNumber_Int = localStorage.stampNumber
      if(stampNumber_Int==undefined){
        stampNumber_Int = 0
      }else{
        const stampNumber_Show=document.getElementById("stampNumber_Show")
        stampNumber_Show.textContent=stampNumber_Int
      }
      localStorage.stampNumber = stampNumber_Int
    })
  </script>
</html>
